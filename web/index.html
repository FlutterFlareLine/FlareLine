<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Flareline-Free Flutter Dashboard">
    <meta name="keywords"
          content="Flutter, Dart, Web, Dashboard, Template, Fast Flutter Web, Flutter Github, Widgets">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Flareline">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Flareline-Free Flutter Dashboard</title>
    <link rel="manifest" href="manifest.json">

</head>
<body>

<div id="loading">
    <style>
        html, body {
          width: 100%;
          height: 100%;
        }
        #loading {
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999;
          background-color: white;
        }
        #loading img {
          width: 150px;
          height: 150px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: -75px;
          margin-top: -75px;
        }
    </style>
    <img src="loading.gif">
</div>
<script src="flutter_bootstrap.js" async></script>

</body>
</html>
